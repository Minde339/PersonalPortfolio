{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<div class="row justify-content-center my-3">
  <div class="col-5">
    <img src="{% static 'portfolio/me.jpg' %}" class="img-fluid">
  </div>
</div>

<div class="row justify-content-center mb-3">
  <div class="col-md-9 text-center">
    <h1 id="hometext" class="font-weight-bold">Just started to learn Django and the journey begins Now!</h1>
  </div>
</div>

<h2 class="mt-5">My Projects</h2>
<hr>
<div class="row">
  {% for project in projects %}
  <div class="col-lg-4 col-md-6">
    <img src="{{ project.image.url }}" class="img-fluid mb-2" height="400" width="300">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
</div>
  {% endfor %}
</div>

{% endblock %}
